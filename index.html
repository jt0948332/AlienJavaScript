<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

  </div>
  </nav>
  <div class="jumbotron jumbotron-fluid" id="jumbotron">
    <div class="container">
      <div class="col-md-6" style="padding-left: 0px;  padding-right: 0px;">
        <img src="static/images/destroyer.jpg" class="img-responsive">
      </div>
    </div>
   


    <div class="container">
      <h1 class="display-4">
        <center>UFO Sightings
      </h1>
      </center>
      <p class="lead">
        <center>The Truth is Out There!
      </p>
      </center>
    </div>
  </div>
  <div class="container">
    <div class="row margin-top-50">
      <div class="col-md-12">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input type="text" class="form-control" id="datetime" placeholder="1/2/2010">
                      <!-- <input class="form-control" id="datetime" type="text" placeholder="1/2/2010"> -->
                    </li>
                  </ul>
                </div>
                <!-- <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button> -->
                <button id="filter-btn" type="button" class="btn btn-primary btn-lg btn-block">Enter a UFO sighting Date</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-12">
        <div id="table-area" class="">
          <table id="ufo-table" class="">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  <!-- <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer> -->
  </div>

  <link rel="stylesheet" href="static/css/style.css">
