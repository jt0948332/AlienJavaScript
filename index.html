  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

  <img id="logo" src="https://png2.kisspng.com/sh/e37a0e94e6e497e2b8181c9f388ce2c8/L0KzQYm3WMA0N6d4eZH0aYP2gLBuTfNtcaEyeeR9LYDocbTsTgN6dZN0hOU2YXzsdbA0lvVkfJD3Rdl7YYDrebT6TcVjPmU9fdNvNUW5SIGCTsExQWo7T6g8MUW2Q4S4Vsc5O2Q5Uao3cH7q/kisspng-clip-art-peace-symbols-alien-vector-graphics-5b648eaf556809.1099676315333167833498.png" alt="Skype Logo">

<body>
 
 

    <div class="container" id="Bar">
      <h1 class="display-4">
        <center>UFO Sightings Database
      </h1>
      </center>
      <p class="lead" id="subhead">
        <center>Search Our Extensive UFO Sightings by Date
      </p>
      </center>
    </div>
  </div>
  <div class="container">
    <div class="row margin-top-50">
      <div class="col-md-12">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <div class="form-group" >
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input type="text" class="form-control" id="datetime" placeholder="1/2/2010">
                      <!-- <input class="form-control" id="datetime" type="text" placeholder="1/2/2010"> -->
                    </li>
                  </ul>
                </div>
                <!-- <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button> -->
                <button id="filter-btn" type="button" class="btn btn-primary btn-lg btn-block">Enter a UFO sighting Date</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-12" >
        <div id="table-area" class="bg-light text-dark">
          <table id="ufo-table" class="table table-responsive " >
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  <!-- <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
</body>

</html>
